- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.inputrc: runcom/.inputrc
    ~/.bashrc: runcom/.bashrc
    ~/.profile: runcom/.profile
    ~/.bash_profile: runcom/.bash_profile
    ~/.i3: .i3
    ~/.screenlayout: .screenlayout
    ~/.Xresources: .Xresources
    ~/.Xmodmap: .Xmodmap
    ~/.config/synapse:
      create: true
      path: .config/synapse/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
