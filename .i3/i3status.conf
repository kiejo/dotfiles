# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 2 
}

order += "disk /"
#order += "wireless wlan0"
order += "battery 0"
order += "cpu_usage"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = "Wlan: %quality at %essid"
        format_down = "Wlan: down"
}

battery 0 {
        format = "%status %percentage %remaining POW"
}

tztime local {
        format = "%d.%m.%Y %H:%M:%S"
}

cpu_usage {
        format = "%usage CPU"
}

disk "/" {
        format = "%free free"
}

volume master {
        format = "♪ %volume ♪"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
